name: Check
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-22.04
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4
            -
                name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 20.10.0
                    cache: pnpm
            -
                name: Setup pnpm
                uses: pnpm/action-setup@v2
                with:
                    version: 8.10.5
            -
                name: Install dependencies
                run: pnpm i
            -
                name: Build
                run: pnpm build
            -
                name: Validate
                run: pnpm validate
