language: node_js

node_js:
    - 16.2.0

cache:
    npm: false
    directories:
        - "~/.pnpm-store"

before_install:
    - curl -L https://unpkg.com/@pnpm/self-installer | node
    - pnpm config set store-dir ~/.pnpm-store

install:
    - pnpm i
    - pnpm build --parallel

script:
    - pnpm ci
